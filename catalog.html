<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Каталог</title>
</head>
<body>
	<header class="main__header">
		<nav class="main__menu">
			<a href="index.html" class="main__header__logo">
				<img src="logo.svg" alt="logo">
			</a>
			<ul class="site__menu">
				<li>
					<a href="#">Студия</a>
				</li>
				<li>
					<a href="#">Клиенты</a>
				</li>
				<li>
					<a href="#">Магазин</a>
				</li>

				<li>
					<a href="#">Контакты</a>
				</li>
			</ul>
			<ul class="cart">
				<li>
					<a href="#">Корзина</a>
				</li>
			</ul>
		</nav>
	</header>
	<main class="container">
		<h1>Магазин готовых шаблонов</h1>
		<section class="filter">
			<h2 class="visually__hidden">Фильтры</h2>
			<h3>Сетка</h3>
			<ul>
				<li>
					<input type="checkbox" id="adaptive" checked>
					<label for="adaptive">Адаптивная</label>
				</li>
				<li>
					<input type="checkbox" id="fixed">
					<label for="fixed">Фиксированная</label>
				</li>
				<li>
					<input type="checkbox" id="rubber">
					<label for="rubber">Резиновая</label>
				</li>
			</ul>
			<h3>Особенности</h3>
			<ul>
				<li>
					<input type="checkbox" id="slider" checked>
					<label for="slider">Слайдер</label>
				</li>
				<li>
					<input type="checkbox" id="feature__block">
					<label for="feature__block">Блок преимущест</label>
				</li>
				<li>
					<input type="checkbox" id="news" checked>
					<label for="news">Новости</label>
				</li>
				<li>
					<input type="checkbox" id="gallery">
					<label for="gallery">Галерея</label>
				</li>
				<li>
					<input type="checkbox" id="cart">
					<label for="cart">Cart</label>
				</li>
			</ul>
			<button>Показать</button>
		</section>
		<section class="catalog">
			<h2 class="visually__hidden">Каталог товаров</h2>
			<ul class="catalog__list">
				<li>
					<img src="https://via.placeholder.com/150x300" alt="catalog item">
				</li>
				<li>
					<img src="https://via.placeholder.com/150x300" alt="catalog item">
				</li>
				<li>
					<img src="https://via.placeholder.com/150x300" alt="catalog item">
				</li>
				<li>
					<img src="https://via.placeholder.com/150x300" alt="catalog item">
				</li>
				<li>
					<img src="https://via.placeholder.com/150x300" alt="catalog item">
				</li>
				<li>
					<img src="https://via.placeholder.com/150x300" alt="catalog item">
				</li>
			</ul>
		</section>
	</main>
	<footer class="main__footer">
		<ul class="footer__social">
			<li><a href="#" class="social-button">Вконтакте</a></li>
			<li><a href="#" class="social-button">Фейсбук</a></li>
			<li><a href="#" class="social-button">Инстаграм</a></li>
		</ul>
		<div class="footer__sign">
			<h2>Давайте дружить, это выгодно!</h2>
			<p>Скидка 10% для друзей из социальных сетей.</p>
		</div>
	</footer>
</body>
</html>
