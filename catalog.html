<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Каталог | Дизайн-студия «Nerds»</title>
</head>
<body>
	<header class="main__header">
		<nav class="main__menu">
			<a href="index.html" class="main__header__logo">
				<img src="img/nerds-logo.svg" width="160" height="65" alt="Логотип">
			</a>
			<ul class="main__menu__list">
				<li>
					<a href="#">Студия</a>
				</li>
				<li>
					<a href="#">Клиенты</a>
				</li>
				<li>
					<a href="#">Магазин</a>
				</li>
				<li>
					<a href="#">Контакты</a>
				</li>
			</ul>
			<ul class="user__menu__list">
				<li>
					<a href="#">
						<img src="img/icons/cart.svg" width="15" height="15" alt="Корзина">
					</a>
				</li>
				<li>
					<a href="#">Корзина</a>
				</li>
			</ul>
		</nav>
	</header>
	<main class="container">
		<h1>Магазин готовых шаблонов</h1>
		<section class="filter">
			<h2 class="visually__hidden">Фильтры</h2>
			<h3>Стоимость</h3>
			<input type="range" min="0" max="3000">
			<h3>Сетка</h3>
<!-- 			<ul>
				<li>
					<input type="radio" id="adaptive" checked>
					<label for="adaptive">Адаптивная</label>
				</li>
				<li>
					<input type="radio" id="fixed">
					<label for="fixed">Фиксированная</label>
				</li>
				<li>
					<input type="radio" id="rubber">
					<label for="rubber">Резиновая</label>
				</li>
			</ul> -->
			<form action="">
				<p><input type="radio" name="grid" value="adaptive" checked>Адаптивная</p>
				<p><input type="radio" name="grid" value="fixed">Фиксированная</p>
				<p><input type="radio" name="grid" value="rubber">Резиновая</p>
			</form>
			<h3>Особенности</h3>
			<ul>
				<li>
					<input type="checkbox" id="slider" checked>
					<label for="slider">Слайдер</label>
				</li>
				<li>
					<input type="checkbox" id="feature__block">
					<label for="feature__block">Блок преимущест</label>
				</li>
				<li>
					<input type="checkbox" id="news" checked>
					<label for="news">Новости</label>
				</li>
				<li>
					<input type="checkbox" id="gallery">
					<label for="gallery">Галерея</label>
				</li>
				<li>
					<input type="checkbox" id="cart">
					<label for="cart">Cart</label>
				</li>
			</ul>
			<button>Показать</button>
		</section>
		<section class="catalog">
			<h2 class="visually__hidden">Каталог товаров</h2>
			<ul class="catalog__list">
				<li>
					<img src="img/catalog/sedona.jpg" width="360" height="576" alt="Седона">
				</li>
				<li>
					<img src="img/catalog/pink.jpg" width="360" height="576" alt="Пинк">
				</li>
				<li>
					<img src="img/catalog/barbershop.jpg" width="360" height="576" alt="Барбершоп">
				</li>
				<li>
					<img src="img/catalog/mishka.jpg" width="360" height="576" alt="Мишка">
				</li>
				<li>
					<img src="img/catalog/aplus.jpg" width="360" height="576" alt="А+">
				</li>
				<li>
					<img src="img/catalog/kvast.jpg" width="360" height="576" alt="Кваст">
				</li>
			</ul>
		</section>
	</main>
	<footer class="main__footer">
		<ul class="social__list">
			<li>
				<a href="#" class="social__button">
					<img src="img/icons/vk.svg" width="26" height="15"  alt="Вконтакте">
				</a>
			</li>
			<li>
				<a href="#" class="social__button">
					<img src="img/icons/fb.svg" width="12" height="22" alt="Фейсбук">
				</a>
			</li>
			<li>
				<a href="#" class="social__button">
					<img src="img/icons/insta.svg" width="21" height="21" alt="Инстаграм">
				</a>
			</li>
		</ul>
		<div class="discount__text">
			<h2>Давайте дружить, это выгодно!</h2>
			<p>
				Скидка 10% для друзей из социальных сетей.
			</p>
		</div>
	</footer>
</body>
</html>
