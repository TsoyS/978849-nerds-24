<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Каталог | Дизайн-студия «Nerds»</title>
</head>
<body>
	<header class="main__header">
		<nav class="main__menu">
			<a href="index.html" class="main__header__logo">
				<img src="img/nerds-logo.svg" alt="logo">
			</a>
			<ul class="main__menu__list">
				<li>
					<a href="#">Студия</a>
				</li>
				<li>
					<a href="#">Клиенты</a>
				</li>
				<li>
					<a href="#">Магазин</a>
				</li>
				<li>
					<a href="#">Контакты</a>
				</li>
			</ul>
			<ul class="user__menu__list">
				<li>
					<a href="#">Корзина</a>
				</li>
			</ul>
		</nav>
	</header>
	<main class="container">
		<h1>Магазин готовых шаблонов</h1>
		<section class="filter">
			<h2 class="visually__hidden">Фильтры</h2>
			<h3>Сетка</h3>
			<ul>
				<li>
					<input type="checkbox" id="adaptive" checked>
					<label for="adaptive">Адаптивная</label>
				</li>
				<li>
					<input type="checkbox" id="fixed">
					<label for="fixed">Фиксированная</label>
				</li>
				<li>
					<input type="checkbox" id="rubber">
					<label for="rubber">Резиновая</label>
				</li>
			</ul>
			<h3>Особенности</h3>
			<ul>
				<li>
					<input type="checkbox" id="slider" checked>
					<label for="slider">Слайдер</label>
				</li>
				<li>
					<input type="checkbox" id="feature__block">
					<label for="feature__block">Блок преимущест</label>
				</li>
				<li>
					<input type="checkbox" id="news" checked>
					<label for="news">Новости</label>
				</li>
				<li>
					<input type="checkbox" id="gallery">
					<label for="gallery">Галерея</label>
				</li>
				<li>
					<input type="checkbox" id="cart">
					<label for="cart">Cart</label>
				</li>
			</ul>
			<button>Показать</button>
		</section>
		<section class="catalog">
			<h2 class="visually__hidden">Каталог товаров</h2>
			<ul class="catalog__list">
				<li>
					<img src="img/catalog/sedona.png" alt="catalog item">
				</li>
				<li>
					<img src="img/catalog/pink.png" alt="catalog item">
				</li>
				<li>
					<img src="img/catalog/barbershop.png" alt="catalog item">
				</li>
				<li>
					<img src="img/catalog/mishka.png" alt="catalog item">
				</li>
				<li>
					<img src="img/catalog/aplus.png" alt="catalog item">
				</li>
				<li>
					<img src="img/catalog/kvast.png" alt="catalog item">
				</li>
			</ul>
		</section>
	</main>
	<footer class="main__footer">
		<ul class="social__list">
			<li>
				<a href="#" class="social__button">
					<img src="img/vk-icon.svg" alt="vk">
				</a>
			</li>
			<li>
				<a href="#" class="social__button">
					<img src="img/fb-icon.svg" alt="fb">
				</a>
			</li>
			<li>
				<a href="#" class="social__button">
					<img src="img/insta-icon.svg" alt="instagram">
				</a>
			</li>
		</ul>
		<div class="discount__text">
			<h2>Давайте дружить, это выгодно!</h2>
			<p>
				Скидка 10% для друзей из социальных сетей.
			</p>
		</div>
	</footer>
</body>
</html>
